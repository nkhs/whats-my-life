<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Title</title>
</head>

<body>
  <div class="container w-75">
    <div class="jumbotron bg-white border">
      <h1 class="display-4 mb-4 text-center">What is My Life?!</h1>
      <p class="text-center lead mx-4 px-4"> Simply answer the 20 questions below. Be sure to select the option that
        best describes yourself in order to receive accurate information on your true personality type.</p>
      <!-- Card holding question  -->
      <div class="card my-1">
        <div class="card-body">
          <!-- Row -->
          <div class="row row1">
            <!-- Column 1 for question  -->
            <div class="col-lg-8">
              <div class="card card1">
                <div class="card-body p-0">INSERT QUESTION</div>
              </div>
            </div>
            <!-- Column 2 for Radio Btn (true) -->
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">True</label>
              </div>
            </div>
            <!-- Column 3 for Radio Btn (false) -->
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">False</label>
              </div>
            </div>
          </div>
          <!-- End of Row  -->
        </div>
      </div>
      <!-- End of Card -->

      <!-- Results Button  -->
      <div class="d-flex justify-content-center">
        <a class="btn btn-warning btn-lg btn-block mt-4 w-25" href="#" role="button">View Results!<a>
      </div>
      <!-- End of Btn  -->
    </div>
  </div>
  <!-- End of Container -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
