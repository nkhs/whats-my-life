<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Questions</title>
</head>
<body style="background-image: url(img/background.png)">
    <div class="container w-50" style="margin-top: 4rem;">
    <div class="jumbotron bg-white text-center border">
    <h1 class="display-4 mb-4">What is My Life?!</h1>
    <div class="lead pt-4">
      <form id="survey-form">
      <div class="rowTab">
        <div class="labels">
          <label>Question</label>
        </div>
        <div class="rightTab">
          <ul style="list-style-type: none">
            <li class="radio"><label>True<input type="radio" id="submit-true" name="submit" value="1" class="submit"></label></li>
            <li class="radio"><label>False<input type="radio" id="submit-false" name="submit" value="2" class="submit"></label></li>
          </ul>
        </div>
      </div>
        <hr class="my-4">
        <p class="lead">Find who you are!</p>
        <a class="btn btn-warning btn-lg btn-block mt-4" href="#" role="button">Submit</a>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>
   </div>
  </div>
</body>

</html>
